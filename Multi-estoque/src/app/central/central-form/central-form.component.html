

<mat-card>
  <mat-card-header>
    <mat-card-title> Cadastrando Central </mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput readonly placeholder="Cpf/Cnpj" formControlName="cpf_cnpj">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput readonly placeholder="Identificador" formControlName="idCentral">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Descrição" formControlName="descricao">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Cidade" formControlName="cidade">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Bairro" formControlName="bairro">
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Enviar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
