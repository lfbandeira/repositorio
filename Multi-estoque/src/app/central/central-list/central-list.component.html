<mat-table [dataSource]="centrais">
  <ng-container matColumnDef="cpf_cnpj">
    <mat-header-cell *matHeaderCellDef> Cpf/cnpj </mat-header-cell>
    <mat-cell *matCellDef="let central"> {{ central.cpf_cnpj }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="idCentral">
    <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
    <mat-cell *matCellDef="let central"> {{ central.idCentral }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="descricao">
    <mat-header-cell *matHeaderCellDef> Descrição </mat-header-cell>
    <mat-cell *matCellDef="let central"> {{ central.descricao }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="cidade">
    <mat-header-cell *matHeaderCellDef> Cidade </mat-header-cell>
    <mat-cell *matCellDef="let central"> {{ central.cidade }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="bairro">
    <mat-header-cell *matHeaderCellDef> Bairro </mat-header-cell>
    <mat-cell *matCellDef="let central"> {{ central.bairro }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="acoes">
    <mat-header-cell *matHeaderCellDef class="action-column">
      <button mat-mini-fab color="accent" (click)="onAdd()" >
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>


    <mat-cell *matCellDef="let central" class="action-column">
      <button mat-icon-button color="primary" (click)="onEdit(central)">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
