<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<mat-card>
  <mat-card-header>
    <mat-card-title> Cadastrando Produto </mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="form" class="min-width">

      <mat-form-field class="full-width">
        <input matInput readonly placeholder="Identificador" formControlName="idProduto">
      </mat-form-field>


      <div style="text-align: left;">
        <mat-form-field>
          <mat-label>Embalagem</mat-label>
          <mat-select formControlName="descEmbalagem">
            <mat-option *ngFor="let item of embalagens" [value]="item.descricao">
              {{item.descricao}}

            </mat-option>
          </mat-select>
          <small *ngIf="form.get('descEmbalagem').hasError('required')" class="validation-error">
            Embalagem Obrigatória
          </small>
        </mat-form-field>
      </div>




      <mat-form-field class="full-width">
        <input matInput placeholder="Descrição" formControlName="descricao">
        <small *ngIf="form.get('descricao').hasError('required')" class="validation-error">
          Descrição Obrigatória
        </small>
      </mat-form-field>



    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">Enviar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
