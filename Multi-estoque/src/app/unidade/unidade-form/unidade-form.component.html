<mat-card>
  <mat-card-header>
    <mat-card-title> Cadastrando Unidade </mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="form" class="min-width">
       <mat-form-field class="full-width">
        <input matInput readonly placeholder="Identificador" formControlName="idUnidade">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Descrição" formControlName="descricao">
        <small
        *ngIf="form.get('descricao').hasError('required')"
        class="validation-error">
        Descrição Obrigatória
    </small>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Cidade" formControlName="cidade">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Bairro" formControlName="bairro">
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">Enviar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
